<div class="container">
  <div class="row">

    <section class="col-3">
      <h4 class="text-warning ml-3">Sort</h4>
      <select class="custom-select mb-3" (change)="onSortSelected($event.target.value)">
        <option *ngFor="let sort of sortOptions"
                [value]="sort.value"
        >
          {{sort.name}}
        </option>

      </select>
      <h4 class="text-warning ml-3">Brands</h4>
      <ul class="list-group my-3">
        <li class="list-group-item "
            *ngFor="let brand of brands"
            [class.active]="brand.id === this.shopParams.brandId"
            [value]="brand.id"
            (click)="onBrandSelected(brand.id)"
        >
          {{brand.name}}
        </li>

      </ul>
      <h4 class="text-warning ml-3">Types</h4>
      <ul class="list-group my-3">
        <li class="list-group-item "
            *ngFor="let type of productTypes"
            [class.active]="type.id === this.shopParams.typeId"
            [value]="type.id"
            (click)="onTypeSelected(type.id)"
        >
          {{type.name}}
        </li>

      </ul>
    </section>

    <section class="col-9">
      <div class="d-flex justify-content-between align-items-center pb-2">
        <app-page-header
          [pageIndex]="this.shopParams.pageIndex"
          [pageSize]="this.shopParams.pageSize"
          [totalCount]="this.totalCount"></app-page-header>
        <div class="form-inline mt-2">
          <label>
            <input (click)="onSearch()" class="form-control mr-2"  #search style="width: 300px;" placeholder="Search" type="text">
          </label>
          <button class="btn btn-outline-primary my-2" (click)="onSearch()">Search</button>
          <button class="btn btn-outline-success ml-2 my-2" (click)="onReset()">Reset</button>
        </div>
      </div>

      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        <div class="col-4 mb-4" *ngFor="let item of products">
          <app-product-item [product]="item"></app-product-item>
        </div>
      </div>
      <div class="d-flex justify-content-center" *ngIf="totalCount > 0">
<app-pager
[pageSize]="this.shopParams.pageSize"
[totalCount]="this.totalCount"
(pageChanged)="this.onPageChanged($event)"
></app-pager>
      </div>


    </section>
  </div>
</div>
