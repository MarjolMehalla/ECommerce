<header>
<span *ngIf="this.totalCount && totalCount > 0"> Showing
                      <strong>
                        {{(this.pageIndex - 1) * this.pageSize + 1}} -
                        {{this.pageIndex * this.pageSize
                      > this.totalCount
                        ? this.totalCount
                        : this.pageIndex * this.pageSize
                        }}
                      </strong>
                      of <strong>{{this.totalCount}}</strong> Results</span>
  <span *ngIf="totalCount === 0">
                    There are <strong>0</strong> results for this filter
                  </span>
</header>
